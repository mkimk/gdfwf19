            /* Eileen */

            #div6 {
                display: block;
                position: absolute;
                top: 10%;
                left: 40%;
                width: 3vw;
                height: 55vw;
                padding: 3%;
                background-color: #bdff00;
                background-image: linear-gradient(-80deg, #30ead4, #bdff00);
                border-radius: 40%;
                transform: translateX(-50%) translateY(-50%);
            }

            @-webkit-keyframes spaceboots {
                0% {
                    -webkit-transform: translate(4px, 2px) rotate(0deg);
                }

                10% {
                    -webkit-transform: translate(-2px, -4px) rotate(-9deg);
                }

                20% {
                    -webkit-transform: translate(-6px, 0px) rotate(3deg);
                }

                30% {
                    -webkit-transform: translate(0px, 4px) rotate(0deg);
                }

                40% {
                    -webkit-transform: translate(2px, -2px) rotate(20deg);
                }

                50% {
                    -webkit-transform: translate(-2px, 4px) rotate(-9deg);
                }

                60% {
                    -webkit-transform: translate(-6px, 2px) rotate(0deg);
                }

                70% {
                    -webkit-transform: translate(4px, 2px) rotate(-15deg);
                }

                80% {
                    -webkit-transform: translate(-2px, -2px) rotate(2deg);
                }

                90% {
                    -webkit-transform: translate(4px, 4px) rotate(0deg);
                }

                100% {
                    -webkit-transform: translate(2px, -4px) rotate(-12deg);
                }
            }

            .shake,
            .shake:focus {
                -webkit-animation-name: spaceboots;
                -webkit-animation-duration: 0.8s;
                -webkit-transform-origin: 50% 50%;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-timing-function: linear;
            }
        }
